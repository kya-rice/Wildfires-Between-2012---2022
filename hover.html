<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Wildfires Between 2012 - 2022 in Washington State</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.5.0/mapbox-gl.css" rel="stylesheet">
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.5.0/mapbox-gl.js"></script>
    <style>
        h2, h3 {
            margin: 10px;
            font-size: 18px;
        }

        h3 {
            font-size: 16px;
        }

        p {
            margin: 10px;
        }

        body {
            margin: 0;
            padding: 0;
        }

        #map {
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            width: 100%;
            z-index: 1;
        }

        .map-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            background: rgba(255, 255, 255, 0.8);
            border-style: solid;
            border-width: 1px;
            border-color: rgba(0, 0, 0, 0.2);
            margin-left: 20px;
            font-family: Arial, sans-serif;
            overflow: auto;
            border-radius: 3px;
            z-index: 2;
        }

        #features {
            top: 0;
            height: 150px;
            margin-top: 20px;
            width: 250px;
        }

        
        #legend {
            position: absolute;
            bottom: 0;
            left: 0;
            padding: 10px;
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
            line-height: 18px;
            height: 210px;
            margin-bottom: 40px;
            width: 150px;
            z-index: 3;
        }


        .side-panel {
            position: absolute;
            top: 0;
            right: 0;
            background: rgba(255, 255, 255, 0.8);
            border-style: solid;
            border-width: 1px;
            border-color: rgba(0, 0, 0, 0.2);
            font-family: Arial, sans-serif;
            overflow-y: scroll;
            border-radius: 3px;
            max-height: 100vh;
            width: 300px; /* Adjust the width as needed */
            z-index: 3;
        }

        button {
            margin-bottom: 10px;
        }

        table {
            border-collapse: collapse;
            border-spacing: 0;
            width: 100%;
            border: 1px solid #ddd;
        }

        th,
        td {
            text-align: left;
            padding: 16px;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        @media (max-width: 1024px) {
            .side-panel {
                display: none;
            }

            #map {
                flex-grow: 1;
            }
        }

        .mapboxgl-canvas-container.mapboxgl-interactive,
        .mapboxgl-ctrl-group button.mapboxgl-ctrl-compass {
            cursor: unset;
        }
    </style>
</head>

<body>
    <div id="map"></div>
    <div class='map-overlay' id='features'>
        <h2>Wildfires Between 2012 - 2022 in Washington State</h2>
        <div id='text-description'>
            <p>Hover over a county!</p>
        </div>
        <div class='map-overlay' id='legend'></div>
    <script>
        mapboxgl.accessToken = 'pk.eyJ1IjoiamFrb2J6aGFvIiwiYSI6ImNpcms2YWsyMzAwMmtmbG5icTFxZ3ZkdncifQ.P9MBej1xacybKcDN_jehvw';
        const map = new mapboxgl.Map({
            container: 'map', // container ID
            style: 'mapbox://styles/mapbox/dark-v10', // style URL
            zoom: 6.5, // starting zoom
            center: [-121, 47.5] // starting center
        });

        async function geojsonFetch() {
            let response, countyBoundaries, wildfireData;
            response = await fetch('assets/WA_County_Boundaries.geojson');
            countyBoundaries = await response.json();
            response = await fetch('assets/with_stats_bycounty.geojson');
            wildfireData = await response.json();

            map.on('load', function loadingData() {

                map.addSource('wildfireData', {
                    type: 'geojson',
                    data: wildfireData
                });

                map.addLayer({
                    'id': 'wildfireData-layer',
                    'type': 'fill',
                    'source': 'wildfireData',
                    'paint': {
                        'fill-color': [
                            'step',
                            ['get', 'ACRES_BURNED'],
                            '#FFEDA0',   // stop_output_0
                            500,          // stop_input_0
                            '#FED976',   // stop_output_1
                            1000,          // stop_input_1
                            '#FEB24C',   // stop_output_2
                            2000,          // stop_input_2
                            '#FD8D3C',   // stop_output_3
                            10000,         // stop_input_3
                            '#FC4E2A',   // stop_output_4
                            50000,         // stop_input_4
                            '#E31A1C',   // stop_output_5
                            150000,         // stop_input_5
                            '#BD0026',   // stop_output_6
                            1400000,        // stop_input_6
                            "#800026"    // stop_output_7
                        ],
                        'fill-outline-color': '#BBBBBB',
                        'fill-opacity': 0.7,
                    }
                });

                const layers = [
                    '0-499',
                    '500-999',
                    '1000-1999',
                    '2000-9999',
                    '10000-49999',
                    '50000-149999',
                    '150000-1399999',
                    '1400000 and more'
                ];
                const colors = [
                    '#FFEDA070',
                    '#FED97670',
                    '#FEB24C70',
                    '#FD8D3C70',
                    '#FC4E2A70',
                    '#E31A1C70',
                    '#BD002670',
                    '#80002670'
                ];
                const legend = document.getElementById('legend');
                legend.innerHTML = "<b>Acres Burned</b><br><br>";

                layers.forEach((layer, i) => {
                    const color = colors[i];
                    const item = document.createElement('div');
                    const key = document.createElement('span');
                    key.className = 'legend-key';
                    key.style.backgroundColor = color;

                    const value = document.createElement('span');
                    value.innerHTML = `${layer}`;
                    item.appendChild(key);
                    item.appendChild(value);
                    legend.appendChild(item);
                });
                map.on('mousemove', ({ point }) => {
    const county = map.queryRenderedFeatures(point, {
        layers: ['wildfireData-layer']
    });

    // Log the GeoJSON feature properties to the console
    console.log(county[0].properties);

    const description = document.getElementById('text-description');

    if (county.length > 0) {
        const properties = county[0].properties;
        const countyName = properties.COUNTY || properties.NAME || 'Unknown County';
        const acresBurned = properties.ACRES_BURNED;

        description.innerHTML = acresBurned !== undefined && acresBurned !== null ?
            `<h3>${countyName}</h3><p><strong><em>${acresBurned}</strong> acres burned</em></p>` :
            `<h3>${countyName}</h3><p>Acres burned information not available</p>`;
    } else {
        description.innerHTML = `<p>Hover over a county!</p>`;
    }
});

            });
        }

        geojsonFetch();
    </script>

</body>

</html>
